<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Parser Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen p-8">
    <div class="max-w-2xl mx-auto bg-white p-8 rounded-lg shadow-md">
        <h1 class="text-2xl font-bold mb-6 text-gray-800">Resume Parser Tester</h1>
        
        <div class="mb-6">
            <label class="block text-sm font-medium text-gray-700 mb-2">Upload Resume (PDF)</label>
            <input type="file" id="resumeInput" accept=".pdf" 
                class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100" />
        </div>

        <button onclick="uploadResume()" id="uploadBtn"
            class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 transition duration-200">
            Extract Data
        </button>

        <div id="loading" class="hidden mt-4 text-center text-blue-600 font-medium">
            Processing... Please wait (Gemini is thinking)
        </div>

        <div id="resultContainer" class="hidden mt-8">
            <h2 class="text-xl font-semibold mb-4 text-gray-800">Extracted JSON Result:</h2>
            <pre id="jsonResult" class="bg-gray-900 text-green-400 p-4 rounded-md overflow-x-auto text-sm"></pre>
        </div>
    </div>

    <script>
        async function uploadResume() {
            const fileInput = document.getElementById('resumeInput');
            const btn = document.getElementById('uploadBtn');
            const loading = document.getElementById('loading');
            const resultContainer = document.getElementById('resultContainer');
            const jsonResult = document.getElementById('jsonResult');

            if (!fileInput.files[0]) {
                alert("Please select a PDF file first!");
                return;
            }

            const formData = new FormData();
            formData.append('file', fileInput.files[0]);

            // UI State: Loading
            btn.disabled = true;
            btn.classList.add('opacity-50');
            loading.classList.remove('hidden');
            resultContainer.classList.add('hidden');

            try {
                // Change this URL if your FastAPI is running on a different port
                const response = await fetch('http://localhost:8000/parse-resume', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error(`Server Error: ${response.statusText}`);
                }

                const data = await response.json();
                
                // Show Result
                jsonResult.textContent = JSON.stringify(data, null, 2);
                resultContainer.classList.remove('hidden');
            } catch (error) {
                alert("Error: " + error.message);
                console.error(error);
            } finally {
                // UI State: Reset
                btn.disabled = false;
                btn.classList.remove('opacity-50');
                loading.classList.add('hidden');
            }
        }
    </script>
</body>
</html>
